<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="wordle-solver.js"></script>
	<link rel="stylesheet" type="text/css" href="wordle-solver.css" />
	<title>Wordle Solver</title>
	<template id="word-input-template">
		<div>
			<div class="input-frame">
				<div class="char-boxes">
					<div class="char-box">&nbsp;</div>
					<div class="char-box">&nbsp;</div>
					<div class="char-box">&nbsp;</div>
					<div class="char-box">&nbsp;</div>
					<div class="char-box">&nbsp;</div>
				</div>
				<input class="input-box" maxlength="5" value="">
			</div>
			<div class="color-bar">
				<div class="color0 color-cell">&nbsp;</div>
				<div class="color1 color-cell">&nbsp;</div>
				<div class="color2 color-cell">&nbsp;</div>
				<div class="color3 color-cell">&nbsp;</div>
				<div class="color4 color-cell">&nbsp;</div>
			</div>
		</div>
	</template>
</head>
<body onload="init()">
	<div id="word-inputs"></div>
	<div>
		<div id="results-head"></div>
		<div class="results-lists">
			<div id="results-list0"></div>
			<div id="results-list1"></div>
			<div id="results-list2"></div>
		</div>
		<div id="shuffle" onclick="shuffleMatches()">Shuffle</div>
	</div>
</body>
</html>
