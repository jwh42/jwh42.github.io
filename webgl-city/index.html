<html>
<head>
	<title>WebGL City Model</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" href="index.css">
</head>
<body onload="startup()" style="width:100%; height:100%; margin:0; padding:0; background:#202020">
	<script type="text/javascript" src="webgl-city.min.js"></script>
	<canvas id="content" style="position:absolute;width:100%;height:100%;"></canvas>
	<div id="loader">Loading...</div>
	<div id="about">
		<div id="about0">?</div>
		<div id="about1">
			<span>t</span>: start/stop tour<br/>
			<span>r</span>: toggle tour track<br/>
			<span>w</span>: move forward<br/>
			<span>s</span>: move backward<br/>
			<span>space</span>: move up<br/>
			<span>shift</span>: move down<br/>
			<span>arrow keys</span>: turn<br/>
		</div>
	</div>
</body>
</html>
